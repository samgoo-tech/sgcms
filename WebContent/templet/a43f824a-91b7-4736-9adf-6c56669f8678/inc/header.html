<!DOCTYPE html>
<html>
<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="武汉市工程咨询部(武汉国际工程投资咨询公司)是为适应武汉改革开放和现代化经济建设发展要求,在全国率先成立的(武汉市人民政府批准于1986年7月成立)综合性工程咨询机构之一,主要为各级政府和企业对建设项目的投资决策与实施提供咨询服务。我部是中国第一批获得国家计委颁发的综合甲级工程咨询资格证书的单位,是国际咨询工程师联合会(FIDIC)成员协会会员和中国工程咨询协会常务理事单位,是湖北省工程咨询协会副会长单位,也是武汉市唯一的一家工程咨询综合甲级资质单位,并取得了中国质量认证中心颁发的ISO9001:2000质量管理体系认证证书">
		<meta name="keywords" content="武汉工程咨询部、武汉市国际工程投资咨询公司" />
		
		<!-- Title -->
		<title>武汉市工程咨询部、武汉市国际工程投资咨询公司</title>
	
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="${contextPath}site/${site.sourcepath}/resources/img/wiecc/favicon.ico">
		
		<!-- Stylesheets -->
		<link href="${contextPath}site/${site.sourcepath}/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/css/fontello.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/css/flexslider.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/js/revolution-slider/css/settings.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="${contextPath}site/${site.sourcepath}/resources/css/owl.carousel.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/css/responsive-calendar.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/css/chosen.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/jackbox/css/jackbox.min.css" rel="stylesheet" type="text/css" />
		<link href="${contextPath}site/${site.sourcepath}/resources/css/cloud-zoom.css" rel="stylesheet" type="text/css" />
		<link href="${contextPath}site/${site.sourcepath}/resources/css/style.css" rel="stylesheet" type="text/css">
		<link href="${contextPath}site/${site.sourcepath}/resources/css/wiecc.css" rel="stylesheet" type="text/css">

		<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<link href="css/jackbox-ie8.css" rel="stylesheet" type="text/css" />
			<link rel="stylesheet" href="css/ie.css">
        <![endif]-->
		
		<!--[if gt IE 8]>
			<link href="css/jackbox-ie9.css" rel="stylesheet" type="text/css" />
		<![endif]-->
		
		<!--[if IE 7]>
			<link rel="stylesheet" href="css/fontello-ie7.css">
		<![endif]-->
		
		<style type="text/css">
			.no-fouc {display:none;}
	  	</style>
		
		<!-- jQuery -->
		<script src="${contextPath}site/${site.sourcepath}/resources/js/jquery-1.11.0.min.js"></script>
		<script src="${contextPath}site/${site.sourcepath}/resources/js/jquery-ui-1.10.4.min.js"></script>
		
		<!-- Preloader -->
		<script src="${contextPath}site/${site.sourcepath}/resources/js/jquery.queryloader2.min.js"></script>
		
		
		<!-- layer -->
		<script type="text/javascript" src="${contextPath}site/${site.sourcepath}/resources/js/layer/layer.js"></script>
		<script type="text/javascript" src="${contextPath}site/${site.sourcepath}/resources/js/layer/extend/layer.ext.js"></script>
		
		
		<script type="text/javascript">
		$('html').addClass('no-fouc');
		
		$(document).ready(function(){
			
			$('html').show();
			
			var window_w = $(window).width();
			var window_h = $(window).height();
			var window_s = $(window).scrollTop();
			
			$("body").queryLoader2({
				backgroundColor: '#f2f4f9',
				barColor: '#63b2f5',
				barHeight: 4,
				percentage:false,
				deepSearch:true,
				minimumTime:100,
				onComplete: function(){
					
					$('.animate-onscroll').filter(function(index){
					
						return this.offsetTop < (window_s + window_h);
						
					}).each(function(index, value){
						
						var el = $(this);
						var el_y = $(this).offset().top;
						
						if((window_s) > el_y){
							$(el).addClass('animated fadeInDown').removeClass('animate-onscroll');
							setTimeout(function(){
								$(el).css('opacity','1').removeClass('animated fadeInDown');
							},100);
						}
						
					});
					
				}
			});
			
		});
		</script>
</head>
<body>

	<!-- Header -->
			<header id="header" class="animate-onscroll">				
				<!-- Main Header -->
				<div id="main-header">
					
					<div class="container">
					
					<div class="row">
						
						<!-- Logo -->
						<div id="logo" >
							
							<a href="${contextPath}site/${site.sourcepath}/index.html"><img src="${contextPath}site/${site.sourcepath}/resources/img/wiecc/logo.jpg" alt="Logo" 
							width="600px" ></a>
							
						</div>
						<!-- /Logo -->
						
						
					</div>
					
					</div>
					
				</div>
				<!-- /Main Header -->
				
				<!-- Lower Header -->
				<div id="lower-header">
					
					<div class="container">
					
					<div id="menu-button">
						<div>
						<span></span>
						<span></span>
						<span></span>
						</div>
						<span>首页</span>
					</div>
					
					<ul id="navigation">
						
						<!-- Home -->
						<li class="home-button current-menu-item">
							<a href="${contextPath}site/${site.sourcepath}/index.html"><!-- <i class="icons icon-home"></i> -->首页</a>
							
						</li>
						<!-- /Home -->
						
						<!-- Pages -->
						
					<@channelList siteid="${site.id}" parid="par" navigation="1" state="1" ;channel,index> 
					
					<#if index==2>
					
					 
					 
					 <li class="donate-button ">
							<a href="${channel.pageurl}">${channel.name}</a>
					 </li>
					 
					 <#else> 
					  <li >
					    <span>${channel.name}</span>
					    <UL>
					    <@channelList siteid="${site.id}" parid="${channel.id}" ;sonChannel> 
					        <LI><A href="${sonChannel.pageurl}">${sonChannel.name}</A> </LI>
					    </@channelList>
					    </UL>
					 </li>
					 
					 </#if> 
					 
					</@channelList>
						
						
					</ul>
					
					</div>
					
				</div>
				<!-- /Lower Header -->
				
				
			</header>
			<!-- /Header -->

</body>
</html>
